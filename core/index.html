<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Nodepad</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta property="og:title" content="Nodepad - a graph/tree sketchpad" />
    <meta property="og:description" content="pretty much Joe Tannenbaum's first webapp" />
    <meta property="og:image" content="//tannenbau.me/nodepad/preview.png" />
    <link rel="stylesheet" type="text/css" href="trontastic/jquery-ui-1.10.4.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="jquery.jgrowl.min.css" /> 
    <link rel="stylesheet" type="text/css" href="nodepad.css" /> 
    
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="jquery.jgrowl.min.js"></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script> 
    
    <script src="snap.svg-min.js"></script>   
</head>

<body>
    <div id="sidebar">
        <div id="infobox">
            <p>NODEPAD by <a href="http://tannenbau.me">Joe Tannenbaum</a> (<a href="https://github.com/josephtannenbaum/nodepad">source on GitHub</a>)</p>
            <p>Z: Make a node</p>
            <p>HOVER+X: Delete a node</p>
            <p>HOVER+Z: Start edge, Z again to place edge</p>
            <p>Hit X to cancel your edge</p>
            <P>C: Clear nodepad</P>
            <p>D: Directed edges <span id="directedon">on</span>/<span id="directedoff" style="font-weight:bold">off</span></p>
            <p>1-7: to cycle through colors</p>
            <p>HOVER + [1-7] to change a node's color</p>
        </div>
        <svg id="presets"></svg>
    </div>
    <svg id="svg"></svg>
    
    <script src="nodepad.js"></script>
    <script src="tools/tool_treeify.js"></script>
    <script src="tools/tool_tolatex.js"></script>
    <script src="tools/tool_topng.js"></script>
    <script src="algorithms/algo_flood.js"></script>
    <script src="algorithms/algo_bfs.js"></script>
    <script src="algorithms/algo_dfs.js"></script>
    <script src="nodepad_presets.js"></script>
    <script>
        var np = new Nodepad("#svg");
        //np.directed=true;
        //toggleDirected(true);
    </script>
</body>

</html>
