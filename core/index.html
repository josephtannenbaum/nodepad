<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Nodepad</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta property="og:title" content="Nodepad - a graph/tree sketchpad" />
    <meta property="og:description" content="pretty much Joe Tannenbaum's first webapp" />
    <meta property="og:image" content="http://tannenbau.me/nodepad/preview.png" />
    <link rel="stylesheet" type="text/css" href="jquery.jgrowl.min.css"> 
	<style>
    * {
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }
    .clearfix {
        overflow: auto;
    }
	#svg {
		-moz-border-radius: 10px;
		-webkit-border-radius: 10px;
		border-radius: 10px;
		border: solid 2px #ccc;
		float: left;
        width: 100%;
		font: 1em source-sans-pro, Source Sans Pro, Helvetica, sans-serif;
	}
    #sidebar {
        position:fixed;
        width: 20%;
        margin-left: 78%;
    }
	#infobox {
        -moz-border-radius: 10px;
		-webkit-border-radius: 10px;
		border-radius: 10px;
		border: solid 1px #000;
        margin-top: 10px;
        padding: 5px;
        max-width: 350px;
		background-color: #bada55;
        color: #181919;
        font: 14px "Source Sans", helvetica, arial, sans-serif;
	}
    #presets {
		height: 650px;
    }
    div.jGrowl div.bad {
        width:300px;
        opacity: 1;
        font-size: 12pt;
        background-color: #bada55;
        color: 	#ffffff;
    }
	</style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="jquery.jgrowl.min.js"></script>
    <script src="snap.svg-min.js"></script>   
</head>

<body>
    <div id="sidebar">
        <div id="infobox">
            <p>NODEPAD by <a href="http://tannenbau.me">Joe Tannenbaum</a> (<a href="https://github.com/josephtannenbaum/nodepad">source on GitHub</a>)</p>
            <p>Z: Make a node</p>
            <p>HOVER+X: Delete a node</p>
            <p>HOVER+Z: Start edge, Z again to place edge</p>
            <p>Hit X to cancel your edge</p>
            <P>C: Clear nodepad</P>
            <p>Hit 1-6 to cycle through colors</p>
            <p>HOVER + [1-6] to change a node's</p>
        </div>
        <svg id="presets"></svg>
    </div>
    <svg id="svg"></svg>
    <script src="nodepad.js"></script>
    <script src="animations/animation_dfs.js"></script>
    <script src="algorithms/algo_flood.js"></script>
    <script src="algorithms/algo_bfs.js"></script>
    <script src="algorithms/algo_dfs.js"></script>
    <script src="nodepad_presets.js"></script>
    <script>
        var np = new Nodepad("#svg");
    </script>
</body>

</html>
