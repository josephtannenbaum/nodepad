<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Nodepad</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="snap.svg-min.js"></script>
	<script src="nodepad.js"></script>
	<style>
	#svg {
		-moz-border-radius: 10px;
		-webkit-border-radius: 10px;
		border-radius: 10px;
		border: solid 2px #ccc;
		width: 900px;
		height: 1000px;
		float: left;
		margin-right: 10px;
		font: 1em source-sans-pro, Source Sans Pro, Helvetica, sans-serif;
	}
	#currentcolor {
		color: black;
	}
	</style>
</head>

<body>
	<svg id="svg">
		
	</svg>
	<script>var s = Snap("#svg");
			var allgroups = Snap.set();</script>
	<input type="button" value="new node" onclick="javascript: newnode(s)"><br>
	<p>SHIFT + CLICK TO DELETE NODES</p>
	<p>HOVER + Z TO MAKE AN EDGE, Z AGAIN TO PLACE</p>
	<p>HIT X TO CANCEL YOUR EDGE</p>
	<p id="currentcolor">HIT 1-9 TO CYCLE THROUGH COLORS</p>
</body>

</html>
